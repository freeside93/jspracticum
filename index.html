<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="main.js"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class=" bg-primary content-box mt-3 mt-lg-0 d-flex flex-column justify-content-center align-items-center">
                    <div class="bg-white  rounded-circle white-circle"></div>
                    <div class="bg-white  rounded-circle white-circle"></div>
                </div>
            </div>
            <div class="col-12 col-lg-6 ">
                <div class=" bg-secondary content-box mt-3 mt-lg-0 d-flex justify-content-end align-items-top">
                    <div class="bg-white  rounded-circle white-circle"></div>
                    <div class="bg-white  rounded-circle white-circle"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 ">
                <div class=" bg-warning content-box mt-3 mt-lg-0 d-flex justify-content-start align-items-end">
                    <div class="bg-white  rounded-circle white-circle"></div>
                    <div class="bg-white  rounded-circle white-circle"></div>
                </div>
            </div>
            <div class="col-12 col-lg-6 ">
                <div class=" bg-info content-box mt-3 mt-lg-0 d-flex flex-column justify-content-end align-items-end">
                    <div class="bg-white justify-self-start align-self-start rounded-circle white-circle"></div>
                    <div class="bg-white  rounded-circle white-circle"></div>
                    <div class="bg-white  rounded-circle white-circle"></div>
                </div>
            </div>
        </div>

    </div>

</html>
